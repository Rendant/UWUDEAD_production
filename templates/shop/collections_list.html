{% extends 'base.html' %}
{% load static %}
{% load mathfilters %}
{% block title %}Collections{% endblock %}
{% block body %}
    <div class="titleContent">
        <h2 class="homePage">
            COLLECTIONS
        </h2>
    </div>
<!--    TYT KARTO4ki-->
<div class="container">
    <div class="row">
        {% for collection in object_list %}
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="gridViewItem">
                <div class="gridViewImg">
                    <a href="{{ collection.get_absolute_url }}" class="collection_IMG"><img class="collection-photo" src="{{ collection.photo.url }}"></a>
                </div>
                <div class="gridSignature">
                    <div>
                        <div class="productVendor">
                            <a href="{{ collection.get_absolute_url }}">{{ collection.name }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}==
