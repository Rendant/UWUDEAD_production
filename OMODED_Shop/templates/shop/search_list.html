{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block body %}
    {% if found_goods %}
        <ul>
            {% for good in found_goods %}
                <li><a href="{{ good.get_absolute_url }}">{{ good.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nothin' found...</p>
    {% endif %}
{% endblock %}
